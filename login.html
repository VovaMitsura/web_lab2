<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<style type="text/css">
		.form-header{
			text-align: center;
			background-color: #eff0f1;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;  
		}

		body{
			margin: 0 auto;
			color: #1bba93;
		}

		form {border: 3px solid #f1f1f1;}

		input[type=text], input[type=password] {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  border: 1px solid #ccc;
		  box-sizing: border-box;
		}

		.login-form{
			color: #1bba93;
		}

		button {
		  background-color: #1bba93;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  width: 100%;
		}

		.cancelbtn {
		  width: 100%;
		  padding: 10px 18px;
		  background-color: #f44336;
		}

		.imgcontainer {
		  text-align: center;
		  margin: 24px 0 12px 0;
		}

		.avatar {
		  width: 20%;
		}		
	</style>
</head>
<body>
	<div class="form">
		<div class="form-header">
			<h1>Login form</h1>
		</div>
		<form class="login">
			<div class="imgcontainer">
				<img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" class="avatar">
			</div>
			<div class="form-body">
				<label for="username" class="login-form"><b>Username</b><input type="text" class="login" placeholder="username" required="required"/>
				</label>

				<label for="password" class="login-form"><b>Password</b>
					<input type="password" class="password" placeholder="password" required="required"/>
				</label>

				<button type="submit">Login</button>
			</div>
			<div class="form footer">
				<button type="button" class="cancelbtn">Cancel</button>
			</div>
		</form>
	</div>
</body>
</html>
